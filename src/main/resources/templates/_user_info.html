<div xmlns:th="http://www.thymeleaf.org">
    <link th:href="@{/css/index-styles.css}" rel="stylesheet" type="text/css">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
          rel="stylesheet" type="text/css" />
    <link
            href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
            rel="stylesheet" type="text/css" />
    <span th:text="'Username: ' + ${user.username}"></span>
    <br/>
    <span th:text="'Money balance: ' + ${user.getMoneyForDisplay()} + '$'"></span>
    <form method="POST" th:action="@{/logout}">
        <input type="submit" value="Log out" class="logout"/>
    </form>
    <br/>
    <nav
            class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top"
            id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Online Store</a>
            <button
                    class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded"
                    type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                Menu <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a
                            class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Shop</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a
                            class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a
                            class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/my_orders}">My Orders</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><form style="border-color: #2c3e50;" class="nav-link py-3 px-0 px-lg-3 rounded" method="POST" th:action="@{/logout}">
                        <input style="background-color: #2c3e50; color: white; border-color: #2c3e50; font-size: 18px; font-weight: bold;" type="submit" value="Log out" class="logout"/>
                    </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
